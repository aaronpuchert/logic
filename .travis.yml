language: cpp
compiler:
  - gcc
  - clang
install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y && sudo apt-get update -qq && sudo apt-get install libstdc++-4.8-dev libboost-test-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; export CXX="g++-4.8" CC="gcc-4.8"; fi
script:
  - make -k all
  - build/testsuite
